<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquinha da Sanduicheira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind shadow-md */
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500; /* Tailwind font-medium */
            color: #374151; /* Tailwind gray-700 */
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: #2563eb; /* Tailwind blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Tailwind ring-blue-500 */
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem; /* Tailwind rounded-md */
            font-weight: 600; /* Tailwind font-semibold */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #2563eb; /* Tailwind blue-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* Tailwind blue-700 */
        }
        .btn-danger {
            background-color: #dc2626; /* Tailwind red-600 */
            color: white;
            font-size: 0.75rem; /* Tailwind text-xs */
            padding: 0.25rem 0.5rem;
        }
        .btn-danger:hover {
            background-color: #b91c1c; /* Tailwind red-700 */
        }
        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
        }
        .participant-item:last-child {
            border-bottom: none;
        }
        .results-display {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #eef2ff; /* Tailwind indigo-50 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            border: 1px solid #c7d2fe; /* Tailwind indigo-200 */
        }
        .results-display p {
            margin-bottom: 0.5rem;
            font-size: 1.125rem; /* Tailwind text-lg */
            color: #3730a3; /* Tailwind indigo-800 */
        }
        .results-display strong {
            font-weight: 600; /* Tailwind font-semibold */
        }
        #userIdDisplay {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #6b7280; /* Tailwind gray-500 */
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s ease infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">游냝 Vaquinha da nova Sanduicheira 游뱏游볽</h1>
        <div class="flex items-center justify-center mb-6 gap-3">
    <a href="https://www.mercadolivre.com.br/grill-e-sanduicheira-pgr21pi-maxx-clean-1000w-cinza-philco-127v/p/MLB22852655#polycard_client=recommendations_pdp-v2p&reco_backend=ranker_retrieval_system_vpp_v2p_coldstart&reco_model=ranker_entity_v2_retrieval_system_vpp_v2p&reco_client=pdp-v2p&reco_item_pos=1&reco_backend_type=low_level&reco_id=6cd3dc2a-f691-4f4d-b723-52820b75024f&wid=MLB3566803125&sid=recos" target="_blank" class="flex items-center gap-2 hover:underline text-blue-700 font-medium">
        <img src="sanduicheira.png" alt="Sanduicheira Philco" class="w-52 h-52 object-contain rounded shadow" />
        Ver sanduicheira no Mercado Livre
    </a>
</div>
        <div class="input-group">
            <label for="precoSanduicheira" class="input-label">Pre칞o Atual*(pode variar at칠 o dia de compra) da Sanduicheira (R$):</label>
            <input type="number" id="precoSanduicheira" class="input-field" placeholder="Coloque o valor atual que est치 no link acima. Ex: 159.90" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="nomeParticipante" class="input-label">Seu Nome:</label>
            <div class="flex gap-2">
                <input type="text" id="nomeParticipante" class="input-field flex-grow" placeholder="Digite seu nome para participar">
                <button id="btnAddNome" class="btn btn-primary">Participar!</button>
            </div>
        </div>

        <h2 class="text-xl font-semibold mb-3 text-gray-700">Participantes:</h2>
        <div id="loadingParticipantes" class="text-center py-4 hidden"><div class="loading-spinner"></div><p>Carregando participantes...</p></div>
        <ul id="listaParticipantes" class="bg-white border border-gray-200 rounded-md">
            </ul>
        <p id="semParticipantes" class="text-gray-500 mt-2 hidden">Ainda ningu칠m participou. Seja o primeiro!</p>


        <div class="results-display">
            <p>游논 Total de Participantes: <strong id="totalParticipantes">0</strong></p>
            <p>游눯 Valor por Pessoa: <strong id="valorPorPessoa">R$ 0,00</strong></p>
        </div>
        
        <div id="userIdDisplay" class="mt-4 text-xs text-gray-500 text-center">Seu ID de Colaborador: <span id="currentUserId">Carregando...</span></div>
    </div>

    <script type="module">
        // Importa칞칫es do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, setDoc, getDoc, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Configura칞칚o do Firebase (substitu칤do em tempo de execu칞칚o se __firebase_config estiver dispon칤vel)
        const firebaseConfig = {
    apiKey: "AIzaSyDxB69ePo2zS2DuGrFP2J2PiWhGCeItXlc",
    authDomain: "rateio-sanduicheira.firebaseapp.com",
    projectId: "rateio-sanduicheira",
    storageBucket: "rateio-sanduicheira.firebasestorage.app",
    messagingSenderId: "525424725904",
    appId: "1:525424725904:web:7323ae2ba34e7ea366ed15"
  };


        // Inicializa칞칚o do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ID da Aplica칞칚o (substitu칤do em tempo de execu칞칚o se __app_id estiver dispon칤vel)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vaquinha-sanduicheira-default';
        
        let currentUserId = null;
        let participantesCollectionRef; // Ser치 definida ap칩s autentica칞칚o

        // Elementos do DOM
        const precoSanduicheiraInput = document.getElementById('precoSanduicheira');
        const nomeParticipanteInput = document.getElementById('nomeParticipante');
        const btnAddNome = document.getElementById('btnAddNome');
        const listaParticipantesUl = document.getElementById('listaParticipantes');
        const totalParticipantesSpan = document.getElementById('totalParticipantes');
        const valorPorPessoaSpan = document.getElementById('valorPorPessoa');
        const userIdDisplaySpan = document.getElementById('currentUserId');
        const semParticipantesMsg = document.getElementById('semParticipantes');
        const loadingParticipantesDiv = document.getElementById('loadingParticipantes');

        let localParticipantes = []; // Cache local para evitar renderiza칞칫es desnecess치rias

        // Fun칞칚o para formatar moeda
        function formatCurrency(value) {
            if (isNaN(value) || !isFinite(value)) {
                return "R$ 0,00";
            }
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Fun칞칚o para calcular e exibir o valor por pessoa
        function calcularValorPorPessoa() {
            const precoTotal = parseFloat(precoSanduicheiraInput.value) || 0;
            const numParticipantes = localParticipantes.length;

            totalParticipantesSpan.textContent = numParticipantes;

            if (numParticipantes > 0 && precoTotal > 0) {
                const valor = precoTotal / numParticipantes;
                valorPorPessoaSpan.textContent = formatCurrency(valor);
            } else {
                valorPorPessoaSpan.textContent = formatCurrency(0);
            }
        }
        
        // Fun칞칚o para carregar/atualizar o pre칞o da sanduicheira no Firestore
        async function salvarPrecoSanduicheira(preco) {
            if (!currentUserId || !participantesCollectionRef) return; // Garante que o auth est치 pronto
            try {
                const precoRef = doc(db, `artifacts/${appId}/public/data/vaquinha_config/preco`);
                await setDoc(precoRef, { valor: parseFloat(preco) || 0, atualizadoEm: serverTimestamp() });
                console.log("Pre칞o salvo no Firestore:", preco);
            } catch (error) {
                console.error("Erro ao salvar pre칞o: ", error);
            }
        }

        // Fun칞칚o para carregar o pre칞o da sanduicheira do Firestore
        async function carregarPrecoSanduicheira() {
            if (!currentUserId || !participantesCollectionRef) return; // Garante que o auth est치 pronto
            try {
                const precoRef = doc(db, `artifacts/${appId}/public/data/vaquinha_config/preco`);
                const docSnap = await getDoc(precoRef);
                if (docSnap.exists()) {
                    const precoSalvo = docSnap.data().valor;
                    precoSanduicheiraInput.value = precoSalvo > 0 ? precoSalvo.toFixed(2) : '';
                    console.log("Pre칞o carregado do Firestore:", precoSalvo);
                } else {
                    console.log("Nenhum pre칞o salvo encontrado, come칞ando com valor padr칚o.");
                    precoSanduicheiraInput.value = ''; // Ou um valor padr칚o se desejar
                }
                calcularValorPorPessoa(); // Recalcula com o pre칞o carregado
            } catch (error) {
                console.error("Erro ao carregar pre칞o: ", error);
            }
        }


        // Renderizar lista de participantes
        function renderizarParticipantes(participantes) {
            listaParticipantesUl.innerHTML = ''; // Limpa a lista atual
            if (participantes.length === 0) {
                semParticipantesMsg.classList.remove('hidden');
            } else {
                semParticipantesMsg.classList.add('hidden');
            }

            participantes.forEach(participante => {
                const li = document.createElement('li');
                li.className = 'participant-item';
                li.textContent = participante.nome;

                // Bot칚o de remover
                const btnRemover = document.createElement('button');
                btnRemover.textContent = 'Remover';
                btnRemover.className = 'btn btn-danger';
                btnRemover.onclick = async () => {
                    if (confirm(`Tem certeza que deseja remover "${participante.nome}" da lista?`)) {
                        try {
                            await deleteDoc(doc(participantesCollectionRef, participante.id));
                            console.log("Participante removido:", participante.id);
                            // A atualiza칞칚o da lista e c치lculo ser치 feita pelo onSnapshot
                        } catch (error) {
                            console.error("Erro ao remover participante: ", error);
                        }
                    }
                };
                li.appendChild(btnRemover);
                listaParticipantesUl.appendChild(li);
            });
            calcularValorPorPessoa();
        }

        // Autentica칞칚o e Configura칞칚o do Firestore
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplaySpan.textContent = currentUserId;
                console.log("Usu치rio autenticado:", currentUserId);

                // Define a refer칡ncia da cole칞칚o AP칍S ter o appId e userId
                participantesCollectionRef = collection(db, `artifacts/${appId}/public/data/vaquinha_sanduicheira_participantes`);
                
                // Carrega o pre칞o inicial
                await carregarPrecoSanduicheira();

                // Listener para participantes
                loadingParticipantesDiv.classList.remove('hidden');
                onSnapshot(query(participantesCollectionRef), (snapshot) => {
                    loadingParticipantesDiv.classList.add('hidden');
                    localParticipantes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Ordenar por nome, se desejar (opcional)
                    // localParticipantes.sort((a, b) => a.nome.localeCompare(b.nome));
                    renderizarParticipantes(localParticipantes);
                }, (error) => {
                    console.error("Erro ao buscar participantes: ", error);
                    loadingParticipantesDiv.classList.add('hidden');
                    listaParticipantesUl.innerHTML = '<li class="text-red-500 p-4">Erro ao carregar participantes. Tente recarregar a p치gina.</li>';
                });

            } else {
                console.log("Usu치rio n칚o autenticado. Tentando login an칪nimo.");
                userIdDisplaySpan.textContent = "Autenticando...";
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        console.log("Tentando signInWithCustomToken");
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        console.log("Tentando signInAnonymously");
                        await signInAnonymously(auth);
                    }
                    // O onAuthStateChanged ser치 chamado novamente ap칩s o login bem-sucedido
                } catch (error) {
                    console.error("Erro na autentica칞칚o: ", error);
                    userIdDisplaySpan.textContent = "Falha na autentica칞칚o.";
                    alert("N칚o foi poss칤vel conectar ao servi칞o de dados. Por favor, recarregue a p치gina.");
                }
            }
        });
        
        // Event Listeners
        precoSanduicheiraInput.addEventListener('input', () => {
            calcularValorPorPessoa();
            // Debounce para salvar o pre칞o para n칚o sobrecarregar o Firestore
            clearTimeout(precoSanduicheiraInput.timer);
            precoSanduicheiraInput.timer = setTimeout(() => {
                salvarPrecoSanduicheira(precoSanduicheiraInput.value);
            }, 1000); // Salva 1 segundo ap칩s o usu치rio parar de digitar
        });

        btnAddNome.addEventListener('click', async () => {
            if (!currentUserId || !participantesCollectionRef) {
                alert("Ainda conectando ao servi칞o. Por favor, aguarde um momento e tente novamente.");
                return;
            }
            const nome = nomeParticipanteInput.value.trim();
            if (nome) {
                try {
                    // Verificar se o nome j치 existe (opcional, mas bom para evitar duplicados exatos)
                    const q = query(participantesCollectionRef, where("nome", "==", nome));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        // Poderia usar um modal customizado aqui
                        if (!confirm(`O nome "${nome}" j치 est치 na lista. Deseja adicion치-lo novamente?`)) {
                            return;
                        }
                    }

                    await addDoc(participantesCollectionRef, {
                        nome: nome,
                        timestamp: serverTimestamp() // Opcional: para saber quando foi adicionado
                    });
                    nomeParticipanteInput.value = ''; // Limpa o campo
                    console.log("Participante adicionado:", nome);
                    // A atualiza칞칚o da lista e c치lculo ser치 feita pelo onSnapshot
                } catch (error) {
                    console.error("Erro ao adicionar participante: ", error);
                    alert("Erro ao adicionar participante. Tente novamente.");
                }
            } else {
                alert("Por favor, digite um nome para participar.");
            }
        });
        
        // Permite adicionar com Enter no campo de nome
        nomeParticipanteInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Evita o comportamento padr칚o do Enter em formul치rios
                btnAddNome.click();
            }
        });

    </script>
</body>
</html>
